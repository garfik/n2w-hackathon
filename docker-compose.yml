services:
  app:
    build:
      context: .
      args:
        BUN_PUBLIC_BETTER_AUTH_URL: ${BUN_PUBLIC_BETTER_AUTH_URL}
    container_name: n2w_app
    env_file: .env
    environment:
      NODE_ENV: production
      RUN_MIGRATIONS_ON_START: '1'
      DATABASE_URL: postgres://n2w:n2w@db:5432/n2w
      S3_ENDPOINT: http://s3:9000
      PORT: '7001'
    ports:
      - '7001:7001'
    depends_on:
      db:
        condition: service_healthy
      s3:
        condition: service_healthy

  db:
    image: postgres:16
    container_name: n2w_db
    environment:
      POSTGRES_DB: n2w
      POSTGRES_USER: n2w
      POSTGRES_PASSWORD: n2w
    ports:
      - '7003:5432'
    volumes:
      - n2w_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n2w -d n2w']
      interval: 2s
      timeout: 2s
      retries: 20

  s3:
    image: minio/minio:latest
    container_name: n2w_s3
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - '7002:9000'
      - '7004:9001'
    volumes:
      - n2w_minio:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 2s
      timeout: 2s
      retries: 20

  s3-init:
    image: minio/mc:latest
    container_name: n2w_s3_init
    depends_on:
      s3:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://s3:9000 minio miniosecret;
      mc mb -p local/n2w || true;
      mc anonymous set none local/n2w || true;
      echo 'MinIO bucket ready';
      "
    restart: 'no'

  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_USERNAME: n2w
      ADMINER_DEFAULT_PASSWORD: n2w
      ADMINER_DEFAULT_DB: n2w
    depends_on:
      - db
    configs:
      - source: adminer-index.php
        target: /var/www/html/index.php
        mode: 0755
    ports:
      - 7005:8080

volumes:
  n2w_pgdata:
  n2w_minio:

configs:
  adminer-index.php:
    content: |
      <?php
        if(!count($$_GET)) {
          $$_POST['auth'] = [
            'server' => $$_ENV['ADMINER_DEFAULT_SERVER'],
            'driver' => 'pgsql',
            'username' => $$_ENV['ADMINER_DEFAULT_USERNAME'],
            'password' => $$_ENV['ADMINER_DEFAULT_PASSWORD'],
            'db' => $$_ENV['ADMINER_DEFAULT_DB'],
          ];
        }
        include './adminer.php';
